<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/gourav.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/gourav.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Theme - Dark/Light</title>
  </head>
  <body>
    <script>
      !(function () {
        try {
          var root = document.documentElement,
            c = root.classList;
          c.remove("light", "dark");
          var e = localStorage.getItem("theme");
          if ("system" === e || (!e && true)) {
            var t = "(prefers-color-scheme: dark)",
              m = window.matchMedia(t);
            if (m.media !== t || m.matches) {
              root.style.colorScheme = "dark";
              c.add("dark");
            } else {
              root.style.colorScheme = "light";
              c.add("light");
            }
          } else if (e) {
            c.add(e || "");
          }
          if (e === "light" || e === "dark") root.style.colorScheme = e;
        } catch (e) {}
      })();
    </script>
    <div
      class="dark:bg-black transition-all duration-150 ease-in-out"
      id="root"
    ></div>
  </body>
</html>
